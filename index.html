<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP_Landing_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="./op.png" alt="" id="header-img">
        <nav id="nav-bar">
            <a href="#home" class="nav-link">Home</a>
            <a href="#product" class="nav-link">Product</a>
            <a href="#contact" class="nav-link">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>OP SHOP</h1>
            <p>แหล่งซื้อขายของเล่นวันพีช</p>
            <video id="video"></video>
            <iframe width="935" height="526" src="https://www.youtube.com/embed/t7xHamn5inQ?autoplay=1?list=RDQMF2lsVosgRzg" title="One Piece - Opening 21 | Super Powers" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <div class="product">
            <h2 id="product">Our Products</h2>
            <div class="products">
                <div class="product-items">
                    <img src="./6f3q0id8.png" alt="">
                    <p>Luffy</p>
                </div>
                <div class="product-items">
                    <img src="./9gxnepkj.png" alt="">
                    <p>Nami</p>
                </div>
                <div class="product-items">
                    <img src="./h2iw9m4b.png" alt="">
                    <p>Luffy Set</p>
                </div>
                <div class="product-items">
                    <img src="./v6754url.png" alt="">
                    <p>Zoro</p>
                </div>
            </div>
        </div>
        <form id="contact" action="https://www.freecodecamp.com/email-submit" id="form">
            <h1>Get Notified!</h1>
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
